<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #a7dcf6;">

<div th:replace="fragments/header :: header"></div>

<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <h1>Contact Us</h1>
        <section>
            <form th:action="@{/contact}" method="post">
                <h4>You can send us feedback at this page</h4>
                <hr />
                <div class="form-group">
                    <label>Full Name: </label>
                    <input type="text" class="form-control" name="FullName"/>
                </div>

                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" class="form-control" name="Email"/>
                </div>

                <div class="form-group">
                    <label>Subject: </label>
                    <input type="text" class="form-control" name="Subject"/>
                </div>

                <div class="form-group">
                    <label>Content: </label>
                    <textarea rows="5" class="form-control" required maxlength="45" name="Content"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Send" class="btn btn-success" />
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-5 col-md-offset-1">
        <section>
            <h4>Fast-Med.</h4>
            <hr />

            <div>
                <p>
                    Fast-Med a web application that would be able to resesrve or have an appointment with a doctor concerning
                    one's own health concerns or issues. Please understand if certain days cannot be have an appointment as it is
                    full.
                </p>
            </div>

        </section>
    </div>
</div>



</body>
</html>
