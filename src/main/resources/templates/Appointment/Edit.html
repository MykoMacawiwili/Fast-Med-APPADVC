<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Appointment Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
  <body style="background-color: #a7dcf6;">
  <div th:replace="fragments/header :: header"></div>
  <div class="col-md-4 col-md-offset-1">
      <div>
          <h1>FastMed</h1>
      </div>
        <section style="width: 300px;">
            <form th:method="PUT" th:action="@{~/Appointment}" th:object="${Appointment}">
                <h4>Appointment Edit</h4>
                <hr />
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="text-danger"></div>

                <div class="form-group">
                    <input type="hidden" name="reserveId" th:value="${Appointment.reserveId}">
                </div>
                <div class="form-group">
                    <label for="reservee" class="form-label">Patient: </label>
                    <input type="text" class="form-control" id="reservee" th:field="*{reservee}" name="reservee" />
                </div>
                <div class="form-group">
                    <label for="doctor" class="form-label">Specialty of doctor needed: </label>
                    <input type="text" class="form-control" id="doctor" th:field="*{doctor}" name="doctor"/>
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Date of Reservation: </label>
                    <input type="datetime-local" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" id="date" th:field="*{date}" name="date">
                </div>
                <div class="form-group">
                    <label for="inquiry" class="form-label">Previous Health Conditions & Additional Information: </label>
                    <textarea rows="4" cols="100" class="form-control" id="inquiry" th:field="*{inquiry}" name="inquiry"></textarea>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" id="email" th:field="*{email}" value="${Appointment.email}" name="email" />
                </div>
                <br />
                <button style="height: 40px; width: 276px; font-size:20px;" type="submit" class="btn btn-primary">Apply Changes</button>
            </form>
            <form class="mt-1" th:method="delete" th:action="@{~/Appointment}">
                <input type="hidden" name="reserveId" th:value="${Appointment.reserveId}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </section>
  </div>
